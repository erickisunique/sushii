    <div id="formulario1">
       
        <div class="container1">
            <div class="titulo">Contacto</div>
            <div class="caja">
                <form action="#">
                    <div class="info">
                        <label for="nombre">Nombre completo:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                    </div>
                    
                    <div class="info">
                        <label for="correo">Correo Electrónico:</label>
                        <input type="email" id="correo" name="correo" placeholder="Email" required>
                    </div>
    
                    <div class="info">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Telefono" required>
                    </div>
                    <div class="info">
                        <label for="asunto">Asunto:</label>
                        <input type="text" id="asunto" name="asunto" placeholder="Asunto" required>
                    </div>
    
                    <div>
                    <label for="comentario">Comentario:</label>
                    <textarea id="comentario" name="comentario" rows="8" placeholder="Comentario"required></textarea>
                    </div>
                    <button class="boton" type="submit">Enviar</button>
    
            </form>
