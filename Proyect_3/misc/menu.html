        <script>
            var slideIndex = 0;
            var slides = document.getElementsByClassName("mySlides");
            var time = 0;
            var enabled = 1;
            if (enabled = 1) {
                showSlides();
                enabled = 0;
            }
            function showSlides() {
                let i;
                time = 3000;
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > slides.length) { slideIndex = 1 }
                slides[slideIndex - 1].style.display = "block";
                if (enabled = 1) {
                    time = 3000;
                    setTimeout(showSlides, time); // Change image every 2 seconds
                } else { time = 10000 }
            }
            function add(n) {
                enabled = 0;
                let i;
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slideIndex += n;
                if (slideIndex > slides.length) { slideIndex = 1 }
                if (slideIndex <= slides.length - slides.length) { slideIndex = slides.length }
                slides[slideIndex - 1].style.display = "block";
            }
        </script>
